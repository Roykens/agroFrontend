<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">
        <i class="icon ion-close"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content class= "splash">
    <div class="item item-image" >
      <img src="pictures/logo1.png" alt="logo">
    </div>
    <form ng-submit="doLogin(user, password)">
      <div class="row responsive-sm">
        <div class="col">
          <label class="item item-input">
            <span class="input-label">Login</span>
            <input type="text" placeholder="Votre Login" ng-model="user">
          </label>
        </div>
        <div class="col">
          <label class="item item-input">
            <span class="input-label">password</span>
            <input type="password" placeholder="Votre mot de passe" ng-model="password">
          </label>
        </div>
        <div class="col">
          <font color="red" ng-model="error">{{error}}</font>
        </div>
        <div class="col">
          <button ng-disabled="!user || !password" class="button button-block button-balanced" type="submit"> 
               <i class="ion-ios-unlocked"></i>
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
