<ion-view view-title="PRIX">
  <ion-content ng-controller="PlaylistsCtrl">
    <h1 ng-model="produitSelected"><center>{{produitSelected.nom | uppercase}}</center></h1>
    <div class="row responsive-sm">
    	<ion-list ng-model="prixProduit">
          <div class="col">
            <ion-item href="#">le prix en {{produitSelected.conditionnement}}</ion-item>
          </div>
          <div class="col">
            <ion-item href="#">{{prixProduit.prix}}</ion-item>
          </div>
          <div class="col">
            <ion-item href="#">{{prixProduit.etatPrix}}</ion-item>
          </div>
	    </ion-list>
      <div class="col" ng-model="idmarche">
          <a class="button button-block button-positive" href="#/app/playlists/{{idmarche}}">
            Voir le Marche sur la carte
          </a>
      </div>
	</div>
  </ion-content>
</ion-view>
