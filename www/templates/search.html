<ion-view view-title="Choix Produit">
  <ion-content class="splash" >
  <button class="button button-clear" ng-click="ChangeLanguage('en')">EN</button>
  <button class="button button-clear" ng-click="ChangeLanguage('fr')">DE</button>
    <form ng-submit="">
	      <div class="row responsive-sm">
	      	<div class="col">
	          <label class="item item-input item-select">
  			  <div class="input-label">
      				Categories
    			</div>
    			<select ng-model="categorie" ng-options="categorie as categorie.nom for categorie in categories track by categorie.id" ng-change="updateProduits(categorie)" >
    			</select>
  			  </label>
	        </div>
	        <div class="col">
	          <label class="item item-input item-select">
        			<div class="input-label">
          				Produit
        			</div>
			        <select ng-model="produit" ng-options="produit as produit.nom for produit in produits track by produit.id" ng-change="updateVilles(produit)"></select>
  			    </label>
	        </div>
          <div class="col">
              <label class="item item-input">
                <input type="text" placeholder="{{ 'vil' | translate}}" required ng-change="search()" ng-model="data.search">
              </label> 
                <div class="list">
                  <li class="item" ng-repeat="airline in data.airlines">
                    <a ng-click="selectName(airline, produit)">{{ airline.nom}}</a>
                  </li>
                </div>
            </div>
  	        <div class="col">
  	          <label class="item item-input item-select">
      			     <div class="input-label">
        				    Marches
      			     </div>
			         <select ng-model="marche" ng-options="marche as marche.nom  for marche in marches"></select>
  			     </label>
	        </div>
	        <div class="col" >
              <a class="button button-block button-positive" href="#/app/playlists/{{produit.id}}/{{marche.id}}">prix</a>
	        </div>
	      </div>
    </form>
  </ion-content>
</ion-view>
